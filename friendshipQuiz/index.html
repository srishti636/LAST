<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Ninja Quiz</title>
</head>
<body>
  <!-- top section -->
  <div class="intro py-3 bg-white text-center">
    <div class="container">
      <h2 class="text-dark display-3 my-4">How strong is our friendship?</h2>
    </div>
    
  <!-- result section -->

  </div>
<div class="result py-4 d-none bg-light text-center">
    <div class="container lead">
      <p>Our friendship is <span class="text-primary display-4 p-3">0%</span> strong</p>
    </div>
  </div> 
  
 
  <!-- quiz section -->
  <div class="quiz py-4 bg-dark">
    <div class="container">
      <h2 class="my-5 text-white">On with the questions...</h2>

      <form class="quizForm text-light">

        <div class="my-5">
          <p class="lead font-weight-normal">
            1. What is my favourite colour?
          </p>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q1" value="A" checked />
            <label class="form-check-label">Blue Colour</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q1" value="B" />
            <label class="form-check-label"
              >Red Colour</label
            >
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q1" value="C" />
            <label class="form-check-label"
              >Pink Colour</label
            >
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q1" value="D" />
            <label class="form-check-label"
              >Black Colour</label
            >
          </div>
        </div>



        <div class="my-5">
          <p class="lead font-weight-normal">
            2. Which is my favourite fruit? 
          </p>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q2" value="A" checked />
            <label class="form-check-label">Apple</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q2" value="B" />
            <label class="form-check-label">Orange</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q2" value="C" />
            <label class="form-check-label">Strawberry</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q2" value="D" />
            <label class="form-check-label">Mango</label>
          </div>

        </div>




        <div class="my-5">
          <p class="lead font-weight-normal">
            3. What is my favourite activity?
          </p>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q3" value="A" checked />
            <label class="form-check-label"
              >Eating</label
            >
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q3" value="B" />
            <label class="form-check-label"
              >Sleeping</label
            >
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q3" value="C" />
            <label class="form-check-label"
              >Reading</label
            >
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q3" value="D" />
            <label class="form-check-label"
              >Overthinking</label
            >
          </div>
       



        <div class="my-5">
          <p class="lead font-weight-normal">
            4. What am I scared of the most?
          </p>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q4" value="A" checked />
            <label class="form-check-label">Humans</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q4" value="B" />
            <label class="form-check-label">Lizard</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q4" value="C" />
            <label class="form-check-label">Cockroach</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q4" value="D" />
            <label class="form-check-label">Rats</label>
          </div>
          </div>
        </div>


        <div class="text-center">
          <input type="submit" class="btn btn-light" />
        </div>


        
      </form>
    </div>
  </div>
  <script src="sandbox.js"></script>
</body>
</html>
